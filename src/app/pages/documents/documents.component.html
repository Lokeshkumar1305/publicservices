<div class="documents-screen p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2-bold text-dark mb-1">Documents</h1>
            <p class="body-reg text-muted mb-0">{{ documents.length }} of {{ documents.length }} documents</p>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <div class="search-box position-relative">
                <mat-icon class="search-icon">search</mat-icon>
                <input type="text" placeholder="Search documents..."
                    class="form-control ps-5 rounded-3 border-light shadow-sm">
            </div>
            <button mat-stroked-button class="rounded-3 px-3 shadow-sm border-light">
                <mat-icon class="me-1">download</mat-icon> Export
            </button>
            <button mat-flat-button color="primary" class="rounded-3 px-3" (click)="toggleUploadModal()">
                <mat-icon class="me-1">add</mat-icon> Upload Document
            </button>
        </div>
    </div>

    <!-- Documents Table -->
    <mat-card class="border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th class="ps-4" style="width: 50px;">
                            <mat-checkbox color="primary"></mat-checkbox>
                        </th>
                        <th class="caption-bold text-muted text-uppercase">Title</th>
                        <th class="caption-bold text-muted text-uppercase">Type</th>
                        <th class="caption-bold text-muted text-uppercase">Client</th>
                        <th class="caption-bold text-muted text-uppercase text-center">Status</th>
                        <th class="caption-bold text-muted text-uppercase text-center">File</th>
                        <th class="caption-bold text-muted text-uppercase">Added</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doc of documents" class="align-middle">
                        <td class="ps-4">
                            <mat-checkbox color="primary" [(ngModel)]="doc.selected"></mat-checkbox>
                        </td>
                        <td class="body-med text-dark">{{ doc.title }}</td>
                        <td class="caption-reg text-muted">{{ doc.type }}</td>
                        <td class="body-reg text-muted">{{ doc.client }}</td>
                        <td class="text-center">
                            <span class="badge status-badge" [ngClass]="doc.status.replace(' ', '-')">
                                {{ doc.status }}
                            </span>
                        </td>
                        <td class="text-center text-muted">â€”</td>
                        <td class="caption-reg text-muted">{{ doc.added }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card>

    <!-- Upload Modal Overlay -->
    <div class="modal-overlay" *ngIf="showUploadModal" (click)="toggleUploadModal()">
        <div class="modal-container p-4 rounded-4 shadow-lg bg-white" (click)="$event.stopPropagation()">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="title1-bold m-0">Upload Document</h2>
                <button mat-icon-button (click)="toggleUploadModal()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>

            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label caption-bold text-dark">Title *</label>
                    <input type="text" class="form-control rounded-3" [(ngModel)]="newDoc.title"
                        placeholder="Enter document title">
                </div>

                <div class="col-md-6">
                    <label class="form-label caption-bold text-dark">Type</label>
                    <select class="form-select rounded-3" [(ngModel)]="newDoc.type">
                        <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label caption-bold text-dark">Status</label>
                    <select class="form-select rounded-3" [(ngModel)]="newDoc.status">
                        <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label caption-bold text-dark">Client</label>
                    <select class="form-select rounded-3" [(ngModel)]="newDoc.client">
                        <option value="" disabled selected>Select client</option>
                        <option *ngFor="let c of clients" [value]="c">{{ c }}</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label caption-bold text-dark">File</label>
                    <div
                        class="upload-dropzone border-dashed rounded-3 d-flex flex-column align-items-center justify-content-center p-4">
                        <mat-icon class="text-muted mb-2">upload</mat-icon>
                        <span class="caption-reg text-primary">Click to upload</span>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label caption-bold text-dark">Notes</label>
                    <textarea class="form-control rounded-3" rows="3" [(ngModel)]="newDoc.notes"
                        placeholder="Add any notes here..."></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-4 pt-3 border-top">
                <button mat-button class="rounded-3 px-4" (click)="toggleUploadModal()">Cancel</button>
                <button mat-flat-button color="primary" class="rounded-3 px-4"
                    (click)="uploadDocument()">Upload</button>
            </div>
        </div>
    </div>
</div>
